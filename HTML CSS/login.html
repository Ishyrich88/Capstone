<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WealthSync - Personal Wealth Management Application">
    <title>WealthSync - Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Include the Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">WealthSync</a>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-item">Dashboard</a>
                <a href="assets.html" class="menu-item">Assets</a>
                <a href="login.html" class="menu-item">Login</a>
                <a href="register.html" class="menu-item">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="login-container">
        <h1>Login</h1>
        <form action="#">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">
            Don’t have an account? <a href="register.html">Sign Up</a>
        </p>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>© 2024 WealthSync. All rights reserved.</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
