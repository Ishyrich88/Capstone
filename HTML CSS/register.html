<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WealthSync - Personal Wealth Management Application">
    <title>WealthSync - Registration</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Include the Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">WealthSync</a>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-item">Dashboard</a>
                <a href="assets.html" class="menu-item">Assets</a>
                <a href="login.html" class="menu-item">Login</a>
                <a href="register.html" class="menu-item">Register</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form Container -->
    <div class="register-container">
        <h1>Sign Up</h1>
        <form action="#">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </div>

</body>
</html>
